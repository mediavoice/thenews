<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto');

.plr-ad {
  margin-top: 355px;
  width: 360px;
  height: 238px;
  position: absolute;
}

#img-variant{
  z-index: -1;
  width: 100%;
  height: auto;
}

input[type="radio"] {
  display: block;
  margin: 20px auto;
}

.radio-selectors {
  position: absolute;
  z-index: 100000;
  top: 35%;
  left: 20px;
  background: transparent;
  color: black;
}
.space {
    height: 1000000px;
    }
    
.plr-ad-content {
  position: absolute;
  z-index: 1;
  background-color: black;
  top: 0%;
  right: 0%;
  width: 42%;
  height: 100%;
}

.plr-ad-title {
  color: white;
  font-family: Roboto;
   font-size: 20px;
   line-height: 22px;
  padding: 10px;
   text-align: center;
}

input[type="radio"] {
  display: block;
  margin: 15px auto;
}

input[type='radio']:after {
    width: 12px;
    height: 12px;
    border-radius: 12px;
    top: -2px;
    left: -1px;
    position: relative;
    background-color: black;
    content: '';
    display: inline-block;
    visibility: visible;
    border: 2px solid white;
}

input[type='radio']:checked:after {
    width: 12px;
    height: 12px;
    border-radius: 12px;
    top: -2px;
    left: -1px;
    position: relative;
    background-color: #2e7061;
    content: '';
    display: inline-block;
    visibility: visible;
    border: 2px solid white;
} 

  .plr-ad-disclosure{
    color: #2e7061;
    text-transform: uppercase;
    font-family: roboto;
    font-size: 13px;
    font-weight: 800;
    bottom: 0%;
    position: absolute;
    text-align: center;
    right: 0%;
    text-shadow: 0.5px 0.5px 0.5px black; 
  }

@media screen and (max-width: 425px){
  
  #img-variant{
    width: 360px !important;
    height: 238px;
  }
  
  .plr-ad-disclosure{
    font-size: 13px;
    text-align: center;
    width: 50%;
    padding-right: 20%;
  }
  
  .plr-ad-title {
    font-size: 20px;
    line-height: 22px;
    text-align: center;
  }
    
  input[type="radio"] {
  display: block;
  margin: 15px auto;
}

  input[type='radio']:after {
    width: 12px;
    height: 12px;

    left: -1px;
    position: relative;
    background-color: black;
    content: '';
    display: inline-block;
    visibility: visible;
    border: 1px solid white;
}

input[type='radio']:checked:after {
    width: 12px;
    height: 12px;
    border-radius: 10px;
    top: -2px;
    left: -1px;
    position: relative;
    background-color: #2e7061;
    content: '';
    display: inline-block;
    visibility: visible;
    border: 2px solid white;
} 
}
</style>
<script>

$(document).ready(function(){
console.log("stuff is loading");

 $('#img0').attr('checked','checked');

    if($(window).scrollTop() > 150 && $(window).scrollTop() <300){

if($(window).scrollTop() > 300 && $(window).scrollTop() <450){

 $(".plr-ad").attr("background-color, #FFD180");

}

});

});

});

});
